name-template: "MQT ProblemSolver $RESOLVED_VERSION Release"
tag-template: "v$RESOLVED_VERSION"
categories:
  - title: "🚀 Features and Enhancements"
    labels:
      - "enhancement"
      - "feature"
      - "refactor"
      - "usability"
  - title: "🐛 Bug Fixes"
    labels:
      - "bug"
      - "fix"
  - title: "📄 Documentation"
    labels:
      - "documentation"
  - title: "🤖 CI"
    labels:
      - "continuous integration"
  - title: "📦 Packaging"
    labels:
      - "packaging"
  - title: "🧹 Code Quality"
    labels:
      - "code quality"
  - title: "⬆️ Dependencies"
    collapse-after: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "pre-commit"
      - "submodules"
change-template: "- $TITLE ([#$NUMBER]($URL)) ([**@$AUTHOR**](https://github.com/$AUTHOR))"
change-title-escapes: '\<*_&'
version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
  patch:
    labels:
      - "patch"
  default: patch

template: |
  ## 👀 What Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
