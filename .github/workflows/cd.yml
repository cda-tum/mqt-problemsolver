name: CD
on:
  release:
    types: [published]
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/cd.yml

permissions:
  contents: read
  id-token: write

jobs:
  build-sdist:
    name: ğŸ Packaging
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-sdist.yml@7530ed35fb2280a7fed47699e7c9d145c0691700 # v1.16

  build-wheel:
    name: ğŸ Packaging
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-wheel-build.yml@7530ed35fb2280a7fed47699e7c9d145c0691700 # v1.16

  deploy:
    if: github.event_name == 'release' && github.event.action == 'published'
    name: ğŸš€ Deploy to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/mqt.problemsolver
    permissions:
      id-token: write
      attestations: write
      contents: read
    needs: [build-sdist, build-wheel]
    steps:
      - uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true
      - name: Generate artifact attestation for sdist and wheel(s)
        uses: actions/attest-build-provenance@e8998f949152b193b063cb0ec769d69d929409be # v2
        with:
          subject-path: "dist/*"
      - uses: pypa/gh-action-pypi-publish@release/v1
