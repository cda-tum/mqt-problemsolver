name: CI
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write
  security-events: write

jobs:
  change-detection:
    name: 🔍 Change
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-change-detection.yml@7530ed35fb2280a7fed47699e7c9d145c0691700 # v1.16

  python-linter:
    name: 🐍 Lint
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-python-tests)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-linter.yml@7530ed35fb2280a7fed47699e7c9d145c0691700 # v1.16

  python-tests:
    name: 🐍 Test
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-python-tests)
    strategy:
      fail-fast: false
      matrix:
        runs-on: [ubuntu-24.04, ubuntu-24.04-arm, macos-14, windows-2022]
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-tests.yml@7530ed35fb2280a7fed47699e7c9d145c0691700 # v1.16
    with:
      runs-on: ${{ matrix.runs-on }}

  python-coverage:
    name: 🐍 Coverage
    needs: [change-detection, python-tests]
    if: fromJSON(needs.change-detection.outputs.run-python-tests)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-coverage.yml@7530ed35fb2280a7fed47699e7c9d145c0691700 # v1.16
    permissions:
      contents: read
      id-token: write

  code-ql:
    name: 📝 CodeQL
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-code-ql)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-code-ql-python.yml@7530ed35fb2280a7fed47699e7c9d145c0691700 # v1.16

  build-sdist:
    name: 🚀 CD
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cd)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-sdist.yml@7530ed35fb2280a7fed47699e7c9d145c0691700 # v1.16

  build-wheel:
    name: 🚀 CD
    needs: change-detection
    if: fromJSON(needs.change-detection.outputs.run-cd)
    uses: munich-quantum-toolkit/workflows/.github/workflows/reusable-python-packaging-wheel-build.yml@7530ed35fb2280a7fed47699e7c9d145c0691700 # v1.16

  required-checks-pass: # This job does nothing and is only used for branch protection
    name: 🚦 Check
    if: always()
    needs:
      - change-detection
      - python-linter
      - python-tests
      - python-coverage
      - code-ql
      - build-sdist
      - build-wheel
    runs-on: ubuntu-latest
    steps:
      - name: Decide whether the needed jobs succeeded or failed
        uses: re-actors/alls-green@release/v1
        with:
          allowed-skips: >-
            ${{
              fromJSON(needs.change-detection.outputs.run-python-tests)
              && '' || 'python-linter,python-tests,python-coverage,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-code-ql)
              && '' || 'code-ql,'
            }}
            ${{
              fromJSON(needs.change-detection.outputs.run-cd)
              && '' || 'build-sdist,build-wheel'
            }}
          jobs: ${{ toJSON(needs) }}
